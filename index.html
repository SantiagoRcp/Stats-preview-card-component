<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Website Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <section class="container">
    <div class="card">

      <div class="card-img">
        <div class="overlay"></div>
      </div>

      <div class="card-content">

        <h1 class="card-title center">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-text center">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

       <div class="analytics-card">
          <div class="card-info center">
            <h2>10k+</h2>
            <span>companies</span>
          </div>

          <div class="card-info center">
            <h2>314</h2>
            <span>templates</span>
          </div>

          <div class="card-info center">
            <h2>12m+</h2>
            <span>queries</span>
          </div>
        </div><!-- card-social-networkv -->

       </div>  <!-- card-content -->
    </div><!-- card -->
  </section><!-- container -->


<footer class=" center">

   <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SantiagoRcp/Stats-preview-card-component" target="_blank">SantiagoRc</a>.</p>

</footer>

</body>
</html>
